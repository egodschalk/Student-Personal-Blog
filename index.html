<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog Home</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/form.css">
</head>
<body class="dkbody">
    <header class="dkheader">
        <button type="button" id="mode" class="dkbutton">&#x2600</button>
    </header>
    <main>
        <h1 id="h1form">My First Blog</h1>
        
        <form id="form" class="dkform" action="blog.html">
            <h2>What's on your mind?</h2>
            <label for="uname">Username:</label><br>
            <input type="text" id="uname" name="uname"><br>
            <label for="blogposttitle">Title:</label><br>
            <input type="text" id="blogposttitle" name="blogposttitle"><br>
            <label for="blogpostcontent">Content:</label><br>
            <textarea rows="4" cols="60" placeholder="enter blog post content here" id="blogpostcontent" name="blogpostcontent"></textarea><br>
            <br>
            <input id="submit" class="dksubmit" type="submit" value="Submit">
        </form>
    </main>
    <script type="text/javascript" src="./assets/js/logic.js"></script>
    <script type="text/javascript" src="./assets/js/form.js"></script>

</body>
</html>
